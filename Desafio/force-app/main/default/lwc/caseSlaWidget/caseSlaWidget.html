<template>
  <article class="slds-card sla-card">
    <div class="slds-card__header slds-grid slds-grid_align-spread">
      <div class="slds-media">
        <div class="slds-media__figure">
          <lightning-icon icon-name="standard:case" size="small"></lightning-icon>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            Caso {caseNumber}
          </h2>
          <p class="slds-text-title_caps slds-m-top_xxx-small">Status: {status}</p>
        </div>
      </div>
      <lightning-badge label={urgencia} class={urgencyClass}></lightning-badge>
    </div>

    <div class="slds-card__body slds-card__body_inner">
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-3 slds-text-align_center">
          <lightning-progress-ring value={percent} direction="fill" variant={ringVariant} size="large"></lightning-progress-ring>
          <div class="slds-text-title slds-m-top_small">{percent}%</div>
        </div>
        <div class="slds-col slds-size_2-of-3">
          <div class="slds-text-title_caps slds-m-bottom_xx-small">Tempo restante</div>
          <div class={timeClass}>{prettyRemaining}</div>
          <div class="slds-text-color_weak slds-m-top_x-small">Data limite: {deadlineLocal}</div>
        </div>
      </div>
    </div>


    <template if:true={showFlow}>
      <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">Case SLA Monitor</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium">
            <lightning-flow
              flow-api-name={flowApiName}>
            </lightning-flow>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button label="Fechar" onclick={closeFlow}></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </article>
</template>
